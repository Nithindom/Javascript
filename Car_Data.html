<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car_data_entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>
    <div class="container mt-sm-4">
        <form class="form-group" method="post" action="/Car_spec">
            <div id="Container_div">
                <div class="col-md-6 float-left">
                    <label for="Arai_m" class="ml-sm-2">ARAI Mileage</label>
                    <input type="text" id="Arai_m" name="Arai_m" class="form-control ml-sm-2" placeholder="Aria mileage.." />
                </div>
                <div class="col-md-6  float-right">
                    <label for="Fuel_T" class="ml-sm-2">Fuel Type</label>
                    <input type="text" id="Fuel_T" name="Fuel_T" class="form-control ml-sm-2" placeholder="Fuel Type.." />
                </div>
                <div class="col-md-6 float-left">
                    <label for="Engine_D" class="ml-sm-2">Engine Displacement (cc)</label>
                    <input type="text" id="Engine_D" name="Engine_D" class="form-control ml-sm-2" placeholder="Engine Displacement.." />
                </div>
                <div class="col-md-6 float-left">
                    <label for="Seating_C" class="ml-sm-2">Seating Capacity</label>
                    <input type="text" id="Seating_C" name="Seating_C" class="form-control ml-sm-2" placeholder="Seating Capacity.." />
                </div>
                <div class="col-md-2 float-right btn-group mt-sm-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
