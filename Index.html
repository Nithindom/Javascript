<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css" type="text/css"></link>
</head>

<body>
    <div>
        <h1></h1>
        <div id="Key_Specs_div">
            <div>
                <p class="P1">ARAI Mileage</p>
                <p id="ARAI_M" class="P2"></p>
            </div>
            <div>
                <p class="P1">Fuel Type</p>
                <p id="Fuel_T" class="P2"></p>
            </div>
            <div>
                <p class="P1">Engine Displacement (cc)</p>
                <p id="Engine_D" class="P2"></p>
            </div>
            <div>
                <p class="P1">Max Power (bhp@rpm)</p>
                <p id="Max_Power" class="P2"></p>
            </div>
            <div>
                <p class="P1">Max Torque (nm@rpm)</p>
                <p id="Max_Torque" class="P2"></p>
            </div>
            <div>
                <p class="P1">Seating Capacity</p>
                <p id="Seating_C" class="P2"></p>
            </div>
            <div>
                <p class="P1">TransmissionType</p>
                <p id="T_Type" class="P2"></p>
            </div>
            <div>
                <p class="P1">Boot Space (Litres)</p>
                <p id="Boot_Space" class="P2"></p>
            </div>
            <div>
                <p class="P1">Fuel Tank Capacity</p>
                <p id="Fuel_T_C" class="P2"></p>
            </div>
            <div>
                <p class="P1">Body Type</p>
                <p id="Body_Type" class="P2"></p>
            </div>
            <div>
                <p class="P1">Service Cost (Avg. of 5 years)</p>
                <p id="Service_C" class="P2"></p>
            </div>
        </div>
    </div>
</body>
<script src="Script.js"></script>

</html>
